<div class="p-grid ">
    <div class="p-col p-lg-4 ">
        <form [formGroup]="this.formRole" id=form class="p-grid p-d-flex">
            <div class="p-col p-lg-12">
                <span class="p-float-label">
                    <input formControlName="roleName" class="form-control" type="text"
                        pInputText>
                    <label>Nombre del cargo</label>
                </span>
            </div>
            <div style="text-align:center; display:inline" class="p-col p-lg-12">
                <button (click)="this.saveUser()"
                    [disabled]="this.formRole.invalid" class="p-button-info" style="margin-left: 10px;" pButton
                    icon="pi pi-save" label='Guardar'>
                </button>
                <button (click)="this.resetForm()" class="p-button-rounded p-button-secondary"
                    style="margin-left: 10px;" pButton icon="pi pi-refresh">
                </button>

            </div>
        </form>
    </div>
    <div class="p-col">
        <p-table [columns]="cols" [responsive]="true" [value]="this.roles"
            styleClass="p-datatable-responsive-demo">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>


            </ng-template>
            <ng-template pTemplate="body" let-role  let-columns="columns">
                <tr>
                    <td class="p-column-title">
                        <span class="p-column-title">Nombre</span>
                        {{role.roleName}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
